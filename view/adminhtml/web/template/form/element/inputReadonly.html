<!--
/**
 * @see view/base/web/templates/form/element/input.html in the Magento_Ui module
 */
-->
<input class="admin__control-text" type="text"
    data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
            readonly: readonly,
            maxlength: 255
    }"/>
